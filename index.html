<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Personlig data-dashboard</title>
  </head>
  <body>
    <h1>Velkommen til ditt personlige data-dashboard</h1>
    <p>
      Her kan du se og administrere din personlige informasjon relatert til
      bøker.
    </p>
    <h2>Boklogg</h2>
    <form>
      <label for="title">Tittel:</label>
      <input type="text" id="title" placeholder="tittel" required />
      <label for="author">Forfatter:</label>
      <input type="text" id="author" placeholder="forfatter" required />
      <label for="genre">Sjanger:</label>
      <input type="text" id="genre" placeholder="sjanger" required />
      <label for="year">Utgivelsesår:</label>
      <input type="number" id="year" placeholder="utgivelsesår" required />
      <button type="submit">Oppdater informasjon</button>
    </form>
    <section>
      <h2>Din informasjon</h2>
      <p>Navn: <span id="display-name"></span></p>
      <p>E-post: <span id="display-email"></span></p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
