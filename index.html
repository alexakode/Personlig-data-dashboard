<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Personlig data-dashboard</title>
  </head>
  <body>
    <header>
      <h1>Velkommen til ditt personlige datadashboard</h1>
      <p>Her kan du se og administrere bøker du har lest.</p>
    </header>
    <main>
      <section>
        <h2>Boklogg</h2>
        <div class="controls">
          <label for="sortOption">Sorter</label>
          <select id="sortOption">
            <option value="title">Tittel</option>
            <option value="author">Forfatter</option>
            <option value="year">Utgivelsesår</option>
          </select>
          <label for="genreFilter">Filtrer etter sjanger:</label>
          <input type="text" id="genreFilter" placeholder="sjanger" />
          <label for="status">Filtrer etter status:</label>
          <select id="status">
            <option value="">Alle</option>
            <option value="read">Har lest</option>
            <option value="wishlist">Vil lese</option>
          </select>
        </div>
        <ul id="book-list"></ul>
        <form>
          <label for="title">Tittel:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="tittel"
            required
          />
          <label for="author">Forfatter:</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="forfatter"
            required
          />
          <label for="genre">Sjanger:</label>
          <input
            type="text"
            id="genre"
            name="genre"
            placeholder="sjanger"
            required
          />
          <label for="year">Utgivelsesår:</label>
          <input
            type="number"
            id="year"
            name="year"
            placeholder="utgivelsesår"
            required
          />
          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="read">Har lest</option>
            <option value="wishlist">Vil lese</option>
          </select>
          <button type="submit">Legg til bok</button>
        </form>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
